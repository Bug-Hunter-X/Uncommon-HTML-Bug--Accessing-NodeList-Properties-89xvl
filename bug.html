<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    //Attempting to access a non-existent property of a NodeList
    const divs = document.querySelectorAll('div');
    console.log(divs.myCustomProperty); //Error: Uncaught TypeError: Cannot read properties of undefined (reading 'myCustomProperty')

    //Correct way to access NodeList items
    console.log(divs[0].textContent);
  </script>
</body>
</html>
